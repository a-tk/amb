<div data-ng-controller="PostsCtrl as vm" >
    <h2 class="row">{{vm.title}}</h2>

    <div class="row btn-group">
        <button type="button" class="btn btn-default"
                data-ng-repeat="a in vm.posts track by a"
                data-ng-click="vm.selectedPost = a">{{a}}</button>
    </div>
    <div class="row">
        <span class="label label-primary">{{vm.selectedPost}}</span>
    </div>

    <div class="row">
        <label>Filter</label>
        <input data-ng-model="postFilter"/>
    </div>

    <div data-ng-if="vm.selectedPost" class="row">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <th>Post</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="a in vm.posts | filter:postFilter track by a">
                    <td>{{a}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
